<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>brainsto.rm</title>
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans' rel='stylesheet'>
    <link href='images/storm_logo.png' rel='icon' type='image/png'>
    <link href='libdev/styles/main.min.css' rel='stylesheet'>
  </head>
</html>
<body class='profile'>
  <header>
    <img alt='storm logo' src='images/storm_logo.png'>
    <h1 class='logo' data-shadow='brainstorm'>brainsto.rm</h1>
  </header>
  <section class='profile-container'>
    <div class='initials'>
      <h3>LA</h3>
    </div>
    <ul class='user-info'>
      <li class='name' data-id='user-name'>Lindsey Adams</li>
      <li class='score' data-id='high-score'>
        high score:
        <span>12,000</span>
      </li>
      <hr>
      <li data-id='twitter'>
        <img alt='twitter icon' src='images/twitter_icon.png'>
        <p>@turmerictotebag</p>
      </li>
      <li class='instagram' data-id='instagram'>
        <img alt='instagram icon' src='images/instagram_icon.png'>
        <p>@lindsmadams</p>
      </li>
      <li data-id='email'>
        <img alt='email icon' src='images/email_icon.png'>
        <p>linzma87@gmail.com</p>
      </li>
      <div class='edit'>
        <img alt='edit icon' class='edit' src='images/edit_icon.png'>
      </div>
    </ul>
  </section>
  <script src='libdev/js/vendor.min.js'></script>
  <script src='libdev/js/app.js'></script>
</body>
