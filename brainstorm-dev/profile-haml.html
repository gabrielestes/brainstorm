<!DOCTYPE html>
<html class='profile' lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>brainsto.rm</title>
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans|Lato' rel='stylesheet'>
    <link href='images/storm_logo.png' rel='icon' type='image/png'>
    <link href='libdev/styles/main.min.css' rel='stylesheet'>
  </head>
</html>
<body class='profile'>
  <header>
    <img alt='grey storm logo' class='storm' src='images/storm_logo.png'>
    <img alt='white storm logo' class='lightning' src='images/storm_logo_white.png'>
    <h1 class='logo' data-shadow='brainstorm'>brainsto.rm</h1>
    <nav class='menu'>
      <ul class='navbar'>
        <li class='play'>
          <a class='play' href='#'>Play</a>
        </li>
        <li class='leaderboard'>
          <a class='leaderboard' href='#'>Leaderboard</a>
        </li>
        <li class='account'>
          <a class='account' href='#'>Account</a>
        </li>
        <li class='logout'>
          <a class='logout' href='#'>Logout</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class='profile-container'>
    <div class='initials'>
      <h3>LA</h3>
    </div>
    <ul class='user-info'>
      <li class='name' data-id='user-name'>Lindsey Adams</li>
      <li class='score' data-id='high-score'>
        high score:
        <span>12,000</span>
      </li>
      <hr>
      <li data-id='twitter'>
        <img alt='twitter icon' src='images/twitter_icon.png'>
        <p>@turmerictotebag</p>
      </li>
      <li class='instagram' data-id='instagram'>
        <img alt='instagram icon' src='images/instagram_icon.png'>
        <p>@lindsmadams</p>
      </li>
      <li data-id='email'>
        <img alt='email icon' src='images/email_icon.png'>
        <p>linzma87@gmail.com</p>
      </li>
      <div class='edit'>
        <img alt='edit icon' class='edit' src='images/edit_icon.png'>
      </div>
    </ul>
    <ul class='edit-info'>
      <li class='name' data-id='user-name'>Lindsey Adams</li>
      <li class='score' data-id='high-score'>
        high score:
        <span>12,000</span>
      </li>
      <hr>
      <form>
        <li data-id='twitter'>
          <img alt='twitter icon' src='images/twitter_icon.png'>
          <input placeholder='@turmerictotebag'>
        </li>
        <li class='instagram' data-id='instagram'>
          <img alt='instagram icon' src='images/instagram_icon.png'>
          <input placeholder='@lindsmadams'>
        </li>
        <li data-id='email'>
          <img alt='email icon' src='images/email_icon.png'>
          <input placeholder='linzma87@gmail.com'>
        </li>
      </form>
      <div class='save'>
        <img alt='save icon' class='save' src='images/save_icon.png'>
      </div>
    </ul>
  </section>
  <script src='libdev/js/vendor.min.js'></script>
  <script src='libdev/js/profile.js'></script>
</body>
